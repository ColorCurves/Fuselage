PART
{
	// --- general parameters ---
	name = DM-fuselage-X2
	module = Part
	author = DaMichel

	// --- asset parameters ---
	MODEL
	{
		model = DaMichel/Fuselage/Assets/damichel-fuselage-centerlarge
		texture = colormap ,DaMichel/Fuselage/Assets/colormap
		texture = normalmap_NRM ,DaMichel/Fuselage/Assets/normalmap_NRM
		scale = 1.0, 0.9375, 1.0
	}
	rescaleFactor = 1

	// --- node definitions ---
	node_stack_top    = 0.0, 1.875, 0.0  , 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -1.875, 0.0  , 0.0, -1.0, 0.0, 1
	node_attach       = 0.0,  0.0, -0.3125, 0.0, 0.0,1.0, 1

	mirrorRefAxis = 0, 0, -1

	// --- editor parameters ---
	TechRequired = aerodynamicSystems
	entryCost = 18000
	cost = 900
	category = FuelTank
	subcategory = 0
	title = #DMF-X2-titl // DMF - Flat Fuel Tank X2
	manufacturer = #DMF-manufacturer // = Kichel Space Travel Supplies
	description = #DMF-X2-desc // A fuselage part with integrated fuel tank. Double sized.
	tags = #DMF-X2-tags // = aircraft airplane fueltank jet ?lf only plane propellant tank damichel fuselage flat //#autoLOC_500573

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	// --- standard part parameters ---
	mass = 0.125
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 1
	crashTolerance = 50
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2500

	explosionPotential = 0.5
	fuelCrossFeed = True
	bulkheadProfiles = mk1, srf

	B9Volume = 320

// ModuleToggleCrossfeed
	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = true
		toggleEditor = true
		toggleFlight = true
		techRequired = fuelSystems
		enableText = #DMF-enableText // = Crossfeed Enable
		disableText = #DMF-disableText // = Crossfeed Disable
	}

	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = False
		deflectionLiftCoeff = 0.35
		dragAtMaxAoA = 0.15
		dragAtMinAoA = 0.1
	}

	RESOURCE
	{
	 name = LiquidFuel
	 amount = 144
	 maxAmount = 144
	}

	RESOURCE
	{
	 name = Oxidizer
	 amount = 176
	 maxAmount = 176
	}
}
