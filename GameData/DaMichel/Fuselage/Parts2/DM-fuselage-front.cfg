	attachRules = 1,1,1,1,0

	// --- standard part parameters ---
	mass = 0.1
	dragModelType = default
	maximum_drag = 0.1
	minimum_drag = 0.1
	angularDrag = 0.25
	crashTolerance = 10
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2400
	thermalMassModifier = 6.0
	emissiveConstant = 0.95

	buoyancy = 0.1
