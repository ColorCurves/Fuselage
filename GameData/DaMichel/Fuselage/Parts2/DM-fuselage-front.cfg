	manufacturer = #DMF-manufacturer // = Kichel Space Travel Supplies
	description = #DMF-front-desc // Terminal piece for DMF parts. Also comes with an integrated fuel tank.
	tags = #DMF-front-tags // aero aircraft )cap drag fligh missile plane speed stab damichel fuselage flat //#autoLOC_500162  stream

