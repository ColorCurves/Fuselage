	fuelCrossFeed = True
	bulkheadProfiles = mk1, size0

	B9Volume = 110

// ModuleToggleCrossfeed
	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = true
		toggleEditor = true
		toggleFlight = true
		techRequired = fuelSystems
		enableText = #DMF-enableText // = Crossfeed Enable
		disableText = #DMF-disableText // = Crossfeed Disable
	}

	MODULE
	{
		name = ModuleAnimateHeat
		ThermalAnim = Cone_Heat
	}

	RESOURCE
	{
	 name = LiquidFuel
	 amount = 45
	 maxAmount = 45
	}

	RESOURCE
	{
	 name = Oxidizer
	 amount = 55
	 maxAmount = 55
	}
