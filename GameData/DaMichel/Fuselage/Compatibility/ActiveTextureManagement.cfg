ACTIVE_TEXTURE_MANAGER_CONFIG:NEEDS[ActiveTextureManagement]:FOR[Fuselage]
{
	folder = DaMichel/Fuselage
	enabled  = true
	OVERRIDES
	{
		DaMichel/Fuselage/Assets/.*
		{
			compress = true
			mipmaps = true
			compress_normals = false
			mipmaps_normals = false
			scale = 1
			scale_normals = 1
			max_size = 0
			make_not_readable = true
		}
	}
}