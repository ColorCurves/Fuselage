// RealFuels.cfg v1.1.0.0
// DaMichel's Fuselage (DMF)
// created: 31 Aug 19
// updated: 24 Jul 2022

// FLT400 has 180/220 LF/OX content
// Real Fuels gives it volume of 2000
// which gives roughly 5 volume per fuel

// CC BY-SA 4.0 by zer0Kerbal



@PART[DM-fuselage-*]:HAS[B9Volume[>0]]:NEEDS[RealFuels,DaMichel/Fuselage,!B9PartSwitch,!ModularFuelSystem]:FOR[Fuselage]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$../B9Volume$
		@volume *= 5
		type = Fuselage
	}
}

