// RealFuels.cfg v1.0.0.0
// DaMichel's Fuselage (DMF)
// created: 31 Aug 19
// updated: 19 Oct 19

// FLT400 has 180/220 LF/OX content
// Real Fuels gives it volume of 2000
// which gives roughly 5 volume per fuel


@PART[DM-fuselage-X1]:NEEDS[RealFuels,DaMichel/Fuselage,!B9PartSwitch,!ModularFuelSystem]:FOR[Fuselage]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = 800 // 160
		type = Fuselage
	}
}


